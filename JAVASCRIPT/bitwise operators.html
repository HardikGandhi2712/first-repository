<html>
<body>
<script type="text/javascript">
	document.write(5 & 1);	//AND
	document.write("<br>");
	
	document.write(5 | 1);	//OR
	document.write("<br>");
	
	document.write(~5);		//AND
	document.write("<br>");
	
	document.write(5^1);	//XOR
	document.write("<br>");

	document.write(5<<1);	//LEFT SHIFT
	document.write("<br>");

	document.write(5>>1);	//RIGHT SHIFT
	document.write("<br>");
</script>
</body>
</html>
