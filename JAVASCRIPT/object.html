<html>
<body>
<script type="text/javascript">
var person={fname:"Hardik",lname:"Gandhi",age:20}
document.write(person.lname);
document.write("<br>");
document.write (person["fname"]);

document.write("<br>");
document.write("The inner height is"+window.innerHeight);

function winopen()
{
var w=window.open("","","width=250,height=1025");
}

function winclose()
{
w.close();
}
</script>

<input type="button"  onclick=winopen(); value="open window">
<input type="button"  onclick=winclose(); value="close window">
