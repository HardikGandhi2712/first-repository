<html>
<body>
<script type="text/javascript">
	var start=parseInt(prompt("enter number from where u want to start the loop"));
	var end=parseInt(prompt("enter number till u want the loop"));
	if (start<end)
	{
		while(start<=end)
		{
		document.write(start+" ");
		start=start+1;
		}
	}
	else
		document.write("start no. must be smaller than end no."); 
</script>
</body>
</html>
