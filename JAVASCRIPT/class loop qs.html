<html>
<body>
<script type="text/javascript">
	
	var start=parseInt(prompt("enter start number"));
	var end=parseInt(prompt("enter last number"));
	for(start;start<=end;start++)
	{
		if (start%2==1)
		document.write(start+" ");
	}
	

	document.write("<br>");

	
	//series
	for (x=5;x<=70;x=x+5)
	{
	document.write(x+" ");
	}
	

	document.write("<br>");

	//Qs 3 table of a number
	var num=parseInt(prompt("enter number you want the table of"));
	for (i=1;i<=10;i++)
	{
	document.write(num +"*"+  i+ "="+num*i);
	document.write("<br>");
	}

	
</script>
</body>
</html>
