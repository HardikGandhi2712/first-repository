<body>
<script type="text/javascript">
var Marks=prompt("Input Grade");
switch(Marks)
{
case "a":
document.write("90-100");
break;

case "b":
document.write("80-89");
break;

case "c":
document.write("70-79");
break;

case "d":
document.write("60-69");
break;

case "e":
document.write("50-59");
break;

case "f":
document.write("Marks<50");
break;
}
</script>
</body>
</html>
