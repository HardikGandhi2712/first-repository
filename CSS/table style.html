<html>
<head>
	<style>
	table{
	border:solid black 4px;
	border-collapse:collapse;
	width:20%;
	height:120px;
	}
	th{
	border:solid blue 4px;
	/*border-bottom:solid blue 4px;*/
	text-align:center;
	background-color:red;
	color:white;
	}
	td{
	border:solid blue 4px;
	/*border-bottom:solid blue 4px;*/
	text-align:center;
	vertical-align:top;
	padding:2px;
	}
	td:hover{
	background-color:black;
	color:yellow;
	}
	td:nth-child(odd){
	background-color:lightblue;
	}
	caption{
	caption-side:bottom;
	}
	</style>
</head>
<body>
	<table>
	<caption>Student data</caption>
	<tr>
		<th>PRN</th>
		<th>Name</th>
		<th>programme</th>
	</tr>
	<tr>
		<td>1</td>
		<td>ABC</td>
		<td>BBA</td>
	</tr>
	<tr>
		<td>2</td>
		<td>XYZ</td>
		<td>BCA</td>
	</tr>
	</table>
</body>
</html>
